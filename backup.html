    const API_URL_PARAM = 'apiUrl';

    // Get data from URL parameters or API
    async function getData() {
      const params = new URLSearchParams(window.location.search);
      
      // Check if data is passed as URL parameter
      const encodedData = params.get(DATA_PARAM);
      if (encodedData) {
        try {
          return JSON.parse(atob(encodedData));
        } catch (e) {
          console.error('Error parsing data parameter:', e);
        }
      }
      
      // Check if API URL is provided
      const apiUrl = params.get(API_URL_PARAM);
      if (apiUrl) {
        try {
          const response = await fetch(apiUrl);
          return await response.json();
        } catch (e) {
          console.error('Error fetching data from API:', e);
          throw e;
        }
      }
      
      // Return sample data for testing
      return getSampleData();
    }

    // Render cards (grid layout)
    function renderCards(cards) {
      if (!cards || cards.length === 0) return '';
      
      const cardHTML = cards.map(card => `
        <div class="card">
          ${card.icon ? `<div class="card-icon">${card.icon}</div>` : ''}
          ${card.image ? `<img src="${card.image}" class="card-icon colored" alt="${card.label}" />` : ''}
          <div class="card-value">${card.value || ''}</div>
          <div class="card-label">${card.label || ''}</div>
        </div>
      `).join('');
      
      return `<div class="card-grid">${cardHTML}</div>`;
    }

    // Render action buttons
    function renderActions(actions) {
      if (!actions || actions.length === 0) return '';
      
      return actions.map(action => {
        if (action.style === 'primary') {
          return `
            <button class="primary-button" onclick="performAction('${action.type}', '${action.url || ''}')">
              ${action.text}
            </button>
          `;
        } else if (action.style === 'menu') {
          return `
            <button class="menu-item" onclick="performAction('${action.type}', '${action.url || ''}')">
              ${action.icon ? `<span class="menu-item-icon">${action.icon}</span>` : ''}
              <span class="menu-item-text">${action.text}</span>
            </button>
          `;
        } else {
          return `
            <button class="action-button" onclick="performAction('${action.type}', '${action.url || ''}')">
              ${action.icon ? `<span class="action-button-icon">${action.icon}</span>` : ''}
              <span class="action-button-text">${action.text}</span>
            </button>
          `;
        }
      }).join('');
    }

    // Render status section
    function renderStatus(status) {
      if (!status) return '';
      
      const itemsHTML = status.items.map(item => `
        <div class="status-item">
          <span>${item.label}:</span>
          <span class="status-value">${item.value}</span>
        </div>
      `).join('');
      
      return `
        <div class="status-section">
          <div class="status-title">${status.title}</div>
          ${itemsHTML}
        </div>
      `;
    }

    // Render message section
    function renderMessage(message) {
      if (!message) return '';
      
      return `
        <div class="message-section">
          ${message.title ? `<div class="message-title">${message.title}</div>` : ''}
          ${message.text ? `<div class="message-text">${message.text}</div>` : ''}
        </div>
      `;
    }

    // Render subscription alert
    function renderSubscription(subscription) {
      if (!subscription) return '';
      
      return `
        <div class="subscription-alert">
          <div class="subscription-alert-title">${subscription.title}</div>
          <div class="subscription-alert-text">${subscription.text}</div>
        </div>
      `;
    }

    // Render text only content
    function renderTextOnly(textData) {
      if (!textData) return '';
      
      return `
        <div class="text-display">
          ${textData.heading ? `<h2>${textData.heading}</h2>` : ''}
          ${textData.paragraphs ? textData.paragraphs.map(p => `<p>${p}</p>`).join('') : ''}
        </div>
      `;
    }

    // Render menu section
    function renderMenu(menuItems) {
      if (!menuItems || menuItems.length === 0) return '';
      
      const itemsHTML = menuItems.map(item => `
        <button class="menu-item" onclick="performAction('${item.type}', '${item.url || ''}')">
          ${item.icon ? `<span class="menu-item-icon">${item.icon}</span>` : ''}
          <span class="menu-item-text">${item.text}</span>
        </button>
      `).join('');
      
      return `<div class="menu-section">${itemsHTML}</div>`;
    }

    // Main render function
    async function render() {
      const app = document.getElementById('app');
      
      try {
        const data = await getData();
        
        let html = '';
        
        // Render components based on available data
        html += renderHeader(data.header);
        html += renderCards(data.cards);
        html += renderActions(data.actions);
        html += renderStatus(data.status);
        html += renderMessage(data.message);
        html += renderSubscription(data.subscription);
        html += renderTextOnly(data.textOnly);
        html += renderMenu(data.menuItems);
        
        app.innerHTML = html;
        
      } catch (error) {
        app.innerHTML = `
          <div class="error">
            <h2>Error Loading Data</h2>
            <p>${error.message}</p>
          </div>
        `;
      }
    }

    // Action handler
    function performAction(type, url) {
      console.log('Action triggered:', type, url);
      
      // If URL is provided, use it
      if (url) {
        window.location.href = url;
        return;
      }
      
      // Android deep links
      if (/android/i.test(navigator.userAgent)) {
        const deepLinks = {
          settings: 'vzcloud://settings',
          home: 'vzcloud://home',
          backup: 'vzcloud://backup',
          gallery: 'vzcloud://gallery',
          subscribe: 'vzcloud://subscribe'
        };
        
        if (deepLinks[type]) {
          window.location.href = deepLinks[type];
          
          // Fallback to intent
          setTimeout(() => {
            window.location.href = 
              `intent://${type}#Intent;scheme=vzcloud;package=com.vcast.mediamanager;end`;
          }, 1500);
          return;
        }
      }
      
      // Default fallback
      window.location.href = 'https://verizoncloud.verizon.com/home';
    }

    // Back button handler
    function goBack() {
      if (window.history.length > 1) {
        window.history.back();
      } else {
        window.location.href = 'https://verizoncloud.verizon.com/home';
      }
    }

    // Initialize on page load
    window.addEventListener('DOMContentLoaded', render);
  </script>
</body>
</html>
