  <script>
    // Configuration
    const API_URL_PARAM = 'apiUrl';
    const DATA_PARAM = 'data';
    
    // User Agent Detection
    function detectDevice() {
      const ua = navigator.userAgent || navigator.vendor;
      const isAndroid = /android/i.test(ua);
      const isIOS = /iPad|iPhone|iPod/.test(ua);
      const isWindows = /Windows/i.test(ua);
      const isMac = /Mac/i.test(ua) && !isIOS;
      const isLinux = /Linux/i.test(ua) && !isAndroid;
      
      let deviceType = 'Desktop';
      let platform = 'Unknown';
      let browser = 'Unknown';
      
      // Detect platform
      if (isAndroid) {
        platform = 'Android';
        deviceType = /mobile/i.test(ua) ? 'Mobile' : 'Tablet';
      } else if (isIOS) {
        platform = 'iOS';
        deviceType = /iPad/.test(ua) ? 'Tablet' : 'Mobile';
      } else if (isWindows) {
        platform = 'Windows';
      } else if (isMac) {
        platform = 'macOS';
      } else if (isLinux) {
        platform = 'Linux';
      }
      
      // Detect browser
      if (/chrome/i.test(ua) && !/edg/i.test(ua)) {
        browser = 'Chrome';
      } else if (/safari/i.test(ua) && !/chrome/i.test(ua)) {
        browser = 'Safari';
      } else if (/firefox/i.test(ua)) {
        browser = 'Firefox';
      } else if (/edg/i.test(ua)) {
        browser = 'Edge';
      } else if (/opera|opr/i.test(ua)) {
        browser = 'Opera';
      }
      
      return {
        isAndroid,
        isIOS,
        isWindows,
        isMac,
        isLinux,
        deviceType,
        platform,
        browser,
        userAgent: ua
      };
    }
    
    // Get URL parameters for cloud data
    function getCloudParams() {
      const params = new URLSearchParams(window.location.search);
      const getValue = (key) => {
        const value = params.get(key);
        // Return null if value is null, empty string, or only whitespace
        return (value && value.trim() !== '') ? value.trim() : null;
      };
      
      return {
        document: getValue('document'),
        image: getValue('image'),
        video: getValue('video'),
        audio: getValue('audio'),
        storage_used: getValue('storage_used'),
        last_backup: getValue('last_backup')
      };
    }
    
    // Check if any cloud params exist
    function hasCloudParams() {
      const params = getCloudParams();
      return Object.values(params).some(val => val !== null);
    }
    
    // Parse RCS JSON format and convert to dashboard format
    function parseRCSData(rcsData) {
      try {
        const cardContent = rcsData.contentMessage?.richCard?.standaloneCard?.cardContent;
        if (!cardContent) return null;

        // Extract stats from description
        const description = cardContent.description || '';
        const statsMatch = {
          photos: description.match(/â€¢\s*(\d+)\s*Photos?/i),
          documents: description.match(/â€¢\s*(\d+)\s*Documents?/i),
          videos: description.match(/â€¢\s*(\d+)\s*Videos?/i),
          storage: description.match(/â€¢\s*([\d.]+\s*[GT]B)\s*Used/i),
          total: description.match(/\/([\d.]+\s*[GT]B)\s*Total/i),
          backup: description.match(/Last Backup:\s*([^\n]+)/i)
        };

        // Build cards array
        const cards = [];
        if (statsMatch.photos) {
          cards.push({ icon: "ðŸ“·", value: statsMatch.photos[1], label: "Photos" });
        }
        if (statsMatch.documents) {
          cards.push({ icon: "ðŸ“„", value: statsMatch.documents[1], label: "Documents" });
        }
        if (statsMatch.videos) {
          cards.push({ icon: "ðŸŽ¬", value: statsMatch.videos[1] || "0", label: "Videos" });
        }
        
        // Add default cards if not present
        if (cards.length < 3) {
          cards.push({ icon: "ðŸŽµ", value: "0", label: "Audio Files" });
        }
        if (statsMatch.storage) {
          cards.push({ icon: "ðŸ’¾", value: statsMatch.storage[1], label: "Storage Used" });
        }
        if (statsMatch.backup) {
          cards.push({ icon: "â˜ï¸", value: statsMatch.backup[1], label: "Last Backup" });
        }

        // Extract suggestions as actions
        const actions = [];
        if (cardContent.suggestions) {
          cardContent.suggestions.forEach(suggestion => {
            if (suggestion.reply) {
              actions.push({
                icon: "â˜ï¸",
                text: suggestion.reply.text,
                type: suggestion.reply.postbackData || "action",
                style: "primary"
              });
            }
          });
        }

        // Build dashboard data
        return {
          header: {
            title: cardContent.title || "Verizon Cloud",
            breadcrumb: [
              { text: 'Home', url: 'https://www.verizon.com/business' },
              { text: 'Products & plan perks', url: 'https://www.verizon.com/business/products' },
              { text: 'Verizon Cloud', url: '' }
            ]
          },
          cards: cards,
          actions: actions.length > 0 ? actions : [
            { icon: "â˜ï¸", text: "Back Up Now", type: "backup", style: "primary" }
          ],
          message: {
            title: cardContent.title || "Cloud Storage",
            text: description.split('\n\n')[0] || cardContent.description
          },
          media: cardContent.media?.contentInfo?.fileUrl || null
        };
      } catch (e) {
        console.error('Error parsing RCS data:', e);
        return null;
      }
    }
    
    // Get data from URL parameters or API
    async function getData() {
      const params = new URLSearchParams(window.location.search);
      const cloudParams = getCloudParams();
      const deviceInfo = detectDevice();
      
      console.log('Cloud Params:', cloudParams);
      console.log('Has Cloud Params:', hasCloudParams());
      
      // Check if cloud parameters are provided
      if (hasCloudParams()) {
        // Build dashboard from URL parameters
        const cards = [];
        
        if (cloudParams.document !== null) {
          cards.push({ icon: "ðŸ“„", value: cloudParams.document, label: "Documents" });
        }
        if (cloudParams.image !== null) {
          cards.push({ icon: "ðŸ“·", value: cloudParams.image, label: "Photos" });
        }
        if (cloudParams.video !== null) {
          cards.push({ icon: "ðŸŽ¬", value: cloudParams.video, label: "Videos" });
        }
        if (cloudParams.audio !== null) {
          cards.push({ icon: "ðŸŽµ", value: cloudParams.audio, label: "Audio Files" });
        }
        if (cloudParams.storage_used !== null) {
          cards.push({ icon: "ðŸ’¾", value: cloudParams.storage_used, label: "Storage Used" });
        }
        if (cloudParams.last_backup !== null) {
          cards.push({ icon: "â˜ï¸", value: cloudParams.last_backup, label: "Last Backup" });
        }
        
        // Check if we have any data to display
        if (cards.length === 0) {
          return {
            header: {
              title: "Verizon Cloud Dashboard",
              breadcrumb: [
                { text: 'Home', url: 'https://www.verizon.com/business' },
                { text: 'Verizon Cloud', url: '' }
              ]
            },
            cards: [],
            actions: [],
            message: {
              title: "No Data Available",
              text: "No cloud storage data found. Please sync your device or check your connection."
            },
            deviceInfo: deviceInfo,
            noData: true
          };
        }
        
        return {
          header: {
            title: "Verizon Cloud Dashboard",
            breadcrumb: [
              { text: 'Home', url: 'https://www.verizon.com/business' },
              { text: 'Verizon Cloud', url: '' }
            ]
          },
          cards: cards,
          actions: [
            { icon: "â˜ï¸", text: "Back Up Now", type: "backup", style: "primary" },
            { icon: "âš™ï¸", text: "Settings", type: "settings", style: "menu" },
            { icon: "ðŸ ", text: "Home", type: "home", style: "menu" },
            { icon: "ðŸ–¼ï¸", text: "Gallery", type: "gallery", style: "menu" }
          ],
          message: {
            title: `Welcome to Verizon Cloud`,
            text: `Accessing from ${deviceInfo.platform} ${deviceInfo.deviceType} using ${deviceInfo.browser}`
          },
          deviceInfo: deviceInfo
        };
      }
      
      // Check if data is passed as URL parameter
      const encodedData = params.get(DATA_PARAM);
      if (encodedData) {
        try {
          const parsedData = JSON.parse(atob(encodedData));
          // Check if it's RCS format
          if (parsedData.contentMessage) {
            const converted = parseRCSData(parsedData);
            if (converted) {
              converted.deviceInfo = deviceInfo;
              return converted;
            }
          }
          parsedData.deviceInfo = deviceInfo;
          return parsedData;
        } catch (e) {
          console.error('Error parsing data parameter:', e);
        }
      }
      
      // Check if API URL is provided
      const apiUrl = params.get(API_URL_PARAM);
      if (apiUrl) {
        try {
          const response = await fetch(apiUrl);
          const jsonData = await response.json();
          // Check if it's RCS format
          if (jsonData.contentMessage) {
            const converted = parseRCSData(jsonData);
            if (converted) {
              converted.deviceInfo = deviceInfo;
              return converted;
            }
          }
          jsonData.deviceInfo = deviceInfo;
          return jsonData;
        } catch (e) {
          console.error('Error fetching data from API:', e);
          throw e;
        }
      }
      
      // No parameters provided - show "Data not present" message
      return {
        header: {
          title: "Verizon Cloud Dashboard",
          breadcrumb: [
            { text: 'Home', url: 'https://www.verizon.com/business' },
            { text: 'Verizon Cloud', url: '' }
          ]
        },
        cards: [],
        actions: [],
        message: {
          title: "Data Not Present",
          text: "No cloud storage information is currently available. Please provide data parameters or sync your device."
        },
        deviceInfo: deviceInfo,
        noData: true
      };
    }

    // Perform action on button click with device-specific deep linking
    function performAction(type, url) {
      const deviceInfo = detectDevice();
      
      if (url) {
        window.open(url, '_blank');
        return;
      }
      
      // ---- ANDROID HANDLING ----
      if (deviceInfo.isAndroid) {
        const playStoreUrl = "https://play.google.com/store/apps/details?id=com.vcast.mediamanager";
        
        switch (type) {
          case "settings":
            window.location.href = `intent://settings#Intent;scheme=vzcloud;package=com.vcast.mediamanager;S.browser_fallback_url=${encodeURIComponent(playStoreUrl)};end`;
            return;
   
          case "home":
            window.location.href = `intent://home#Intent;scheme=vzcloud;package=com.vcast.mediamanager;S.browser_fallback_url=${encodeURIComponent(playStoreUrl)};end`;
            return;
   
          case "gallery":
            window.location.href = `intent://gallery#Intent;scheme=vzcloud;package=com.vcast.mediamanager;S.browser_fallback_url=${encodeURIComponent(playStoreUrl)};end`;
            return;
   
          case "backup":
            window.location.href = `intent://backup#Intent;scheme=vzcloud;package=com.vcast.mediamanager;S.browser_fallback_url=${encodeURIComponent(playStoreUrl)};end`;
            return;
        }
      }
   
      // ---- iOS HANDLING ----
      if (deviceInfo.isIOS) {
        const appStoreUrl = "https://apps.apple.com/us/app/verizon-cloud/id561856639";
        
        // Try to open the app
        const tryOpenApp = (deepLink) => {
          let timeoutId;
          let appOpened = false;
          
          // Listen for page visibility changes
          const visibilityHandler = () => {
            if (document.hidden) {
              // User left the page - app likely opened
              appOpened = true;
              clearTimeout(timeoutId);
              // Clean up listeners
              document.removeEventListener('visibilitychange', visibilityHandler);
              window.removeEventListener('pagehide', pagehideHandler);
            }
          };
          
          // Listen for pagehide event (when page is unloaded)
          const pagehideHandler = () => {
            appOpened = true;
            clearTimeout(timeoutId);
          };
          
          document.addEventListener('visibilitychange', visibilityHandler);
          window.addEventListener('pagehide', pagehideHandler);
          
          // Attempt to open deep link
          window.location.href = deepLink;
          
          // Check after timeout if app opened
          timeoutId = setTimeout(() => {
            // Clean up listeners
            document.removeEventListener('visibilitychange', visibilityHandler);
            window.removeEventListener('pagehide', pagehideHandler);
            
            // Only redirect if page is visible and user never left
            if (!appOpened && document.visibilityState === 'visible' && !document.hidden) {
              window.location.href = appStoreUrl;
            }
          }, 2500);
        };
        
        switch (type) {
          case "settings":
            tryOpenApp("vzcloud://settings");
            return;
   
          case "home":
            tryOpenApp("vzcloud://home");
            return;
   
          case "gallery":
            tryOpenApp("vzcloud://gallery");
            return;
   
          case "backup":
            tryOpenApp("vzcloud://backup");
            return;
        }
      }
   
      // ---- FINAL FALLBACK (Web/Desktop) ----
      // For Windows/Desktop, open web version
      if (deviceInfo.isWindows || deviceInfo.isMac || deviceInfo.isLinux) {
        window.open("https://verizoncloud.verizon.com/home", "_blank");
      } else {
        window.location.href = "https://verizoncloud.verizon.com/home";
      }
    }

    // Render dashboard cards
    function renderCards(cards) {
      if (!cards || cards.length === 0) return '';
      
      return cards.map(card => `
        <div class="card">
          <div class="card-icon">${card.icon || 'ðŸ“Š'}</div>
          <div class="card-value">${card.value || '0'}</div>
          <div class="card-label">${card.label || ''}</div>
        </div>
      `).join('');
    }

    // Render action buttons
    function renderActions(actions) {
      if (!actions || actions.length === 0) return '';
      
      return actions.map(action => {
        if (action.style === 'primary') {
          return `
            <button class="primary-button" onclick="performAction('${action.type}', '${action.url || ''}')">
              ${action.text}
            </button>
          `;
        } else if (action.style === 'menu') {
          return `
            <button class="menu-item" onclick="performAction('${action.type}', '${action.url || ''}')">
              ${action.icon ? `<span class="menu-item-icon">${action.icon}</span>` : ''}
              <span class="menu-item-text">${action.text}</span>
            </button>
          `;
        } else {
          return `
            <button class="action-button" onclick="performAction('${action.type}', '${action.url || ''}')">
              ${action.icon ? `<span class="action-button-icon">${action.icon}</span>` : ''}
              <span class="action-button-text">${action.text}</span>
            </button>
          `;
        }
      }).join('');
    }

    // Render status section
    function renderStatus(status) {
      if (!status) return '';
      
      const itemsHTML = status.items.map(item => `
        <div class="status-item">
          <span>${item.label}:</span>
          <span class="status-value">${item.value}</span>
        </div>
      `).join('');
      
      return `
        <div class="status-section">
          <div class="status-title">${status.title}</div>
          ${itemsHTML}
        </div>
      `;
    }

    // Render cards (grid layout)
    function renderCards(cards) {
      if (!cards || cards.length === 0) return '';
      
      const cardHTML = cards.map(card => `
        <div class="card">
          ${card.icon ? `<div class="card-icon">${card.icon}</div>` : ''}
          ${card.image ? `<img src="${card.image}" class="card-icon colored" alt="${card.label}" />` : ''}
          <div class="card-value">${card.value || ''}</div>
          <div class="card-label">${card.label || ''}</div>
        </div>
      `).join('');
      
      return `<div class="card-grid">${cardHTML}</div>`;
    }

    // Render action buttons
    function renderActions(actions) {
      if (!actions || actions.length === 0) return '';
      
      return actions.map(action => {
        if (action.style === 'primary') {
          return `
            <button class="primary-button" onclick="performAction('${action.type}', '${action.url || ''}')">
              ${action.text}
            </button>
          `;
        } else if (action.style === 'menu') {
          return `
            <button class="menu-item" onclick="performAction('${action.type}', '${action.url || ''}')">
              ${action.icon ? `<span class="menu-item-icon">${action.icon}</span>` : ''}
              <span class="menu-item-text">${action.text}</span>
            </button>
          `;
        } else {
          return `
            <button class="action-button" onclick="performAction('${action.type}', '${action.url || ''}')">
              ${action.icon ? `<span class="action-button-icon">${action.icon}</span>` : ''}
              <span class="action-button-text">${action.text}</span>
            </button>
          `;
        }
      }).join('');
    }

    // Render status section
    function renderStatus(status) {
      if (!status) return '';
      
      const itemsHTML = status.items.map(item => `
        <div class="status-item">
          <span>${item.label}:</span>
          <span class="status-value">${item.value}</span>
        </div>
      `).join('');
      
      return `
        <div class="status-section">
          <div class="status-title">${status.title}</div>
          ${itemsHTML}
        </div>
      `;
    }

    // Render message section
    function renderMessage(message, noData = false) {
      if (!message) return '';
      
      // Special rendering for no-data state
      if (noData) {
        return `
          <div class="no-data-message">
            <div class="icon">â˜ï¸</div>
            <h2>${message.title || 'No Data Available'}</h2>
            <p>${message.text || 'No cloud storage data found. Please sync your device or check your connection.'}</p>
            <div class="suggestions">
              <div class="suggestion-item">Check your internet connection</div>
              <div class="suggestion-item">Ensure the Verizon Cloud app is installed</div>
              <div class="suggestion-item">Try syncing your device again</div>
              <div class="suggestion-item">Contact support if the issue persists</div>
            </div>
          </div>
        `;
      }
      
      return `
        <div class="message-section">
          ${message.title ? `<div class="message-title">${message.title}</div>` : ''}
          ${message.text ? `<div class="message-text">${message.text}</div>` : ''}
        </div>
      `;
    }

    // Render subscription alert
    function renderSubscription(subscription) {
      if (!subscription) return '';
      
      return `
        <div class="subscription-alert">
          <div class="subscription-alert-title">${subscription.title}</div>
          <div class="subscription-alert-text">${subscription.text}</div>
        </div>
      `;
    }

    // Render text only content
    function renderTextOnly(textData) {
      if (!textData) return '';
      
      return `
        <div class="text-display">
          ${textData.heading ? `<h2>${textData.heading}</h2>` : ''}
          ${textData.paragraphs ? textData.paragraphs.map(p => `<p>${p}</p>`).join('') : ''}
        </div>
      `;
    }

    // Render menu section
    function renderMenu(menuItems) {
      if (!menuItems || menuItems.length === 0) return '';
      
      const itemsHTML = menuItems.map(item => `
        <button class="menu-item" onclick="performAction('${item.type}', '${item.url || ''}')">
          ${item.icon ? `<span class="menu-item-icon">${item.icon}</span>` : ''}
          <span class="menu-item-text">${item.text}</span>
        </button>
      `).join('');
      
      return `<div class="menu-section">${itemsHTML}</div>`;
    }

    // Main render function
    async function render() {
      const app = document.getElementById('app');
      
      try {
        const data = await getData();
        
        let html = '';
        
        // Render header
        html += renderHeader(data.header);
        
        // Check if no data state
        if (data.noData) {
          html += renderMessage(data.message, true);
          // Still render device info and actions if available
          if (data.deviceInfo) {
            html += `
              <div class="device-info-banner">
                <div class="device-icon">${data.deviceInfo.isAndroid ? 'ðŸ¤–' : data.deviceInfo.isIOS ? 'ðŸ“±' : 'ðŸ’»'}</div>
                <div class="device-details">
                  <div class="device-platform">${data.deviceInfo.platform} ${data.deviceInfo.deviceType}</div>
                  <div class="device-meta">Browser: ${data.deviceInfo.browser}</div>
                </div>
              </div>
            `;
          }
        } else {
          // Normal rendering
          html += renderCards(data.cards);
          html += renderActions(data.actions);
          html += renderStatus(data.status);
          html += renderMessage(data.message, false);
          html += renderSubscription(data.subscription);
          html += renderTextOnly(data.textOnly);
          html += renderMenu(data.menuItems);
        }
        
        app.innerHTML = html;
        
      } catch (error) {
        app.innerHTML = `
          <div class="error">
            <h2>Error Loading Data</h2>
            <p>${error.message}</p>
          </div>
        `;
      }
    }

    // Back button handler
    function goBack() {
      if (window.history.length > 1) {
        window.history.back();
      } else {
        window.location.href = 'https://verizoncloud.verizon.com/home';
      }
    }

    // Initialize on page load
    window.addEventListener('DOMContentLoaded', render);
  </script>
